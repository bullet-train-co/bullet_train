databases:
  - name: bullet_train_production
    databaseName: bullet_train_production
    user: bullet_train

services:
  - type: web
    name: bullet_train
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bullet_train_production
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: REDIS_URL
        sync: false
