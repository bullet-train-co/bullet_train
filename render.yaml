databases:
  - name: bullet_train_database
    databaseName: bullet_train_database
    user: bullet_train
    plan: starter

services:
  - type: worker
    name: bullet_train_worker
    env: ruby
    buildCommand: "bundle install"
    startCommand: "bundle exec sidekiq -t 25"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bullet_train_database
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: bullet_train_redis
          property: connectionString
      - fromGroup: settings
  - type: web
    name: bullet_train
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bullet_train_database
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: bullet_train_redis
          property: connectionString
      - fromGroup: settings
  - type: redis
    name: bullet_train_redis
    # TODO Do we actually want this? Let's check with support@render.com.
    ipAllowList:
      - source: 0.0.0.0
        description: everywhere
    plan: starter
    maxmemoryPolicy: noeviction

envVarGroups:
  - name: settings
    envVars:
      - key: RAILS_MASTER_KEY
        sync: false
      - key: SECRET_KEY_BASE
        generateValue: true
