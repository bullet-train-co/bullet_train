version: '7.1'

# Define default environment variables to pass
# to Docker Compose
environment:
  RAILS_ENV: development

compose:
  files:
    - .dockerdev/compose.yml
  project_name: untitled-application

interaction:
  # This command spins up a Rails container with the required dependencies (such as databases),
  # and opens a terminal within it.
  runner:
    description: Open a Bash shell within a Rails container (with dependencies up)
    service: rails
    command: /bin/bash

  # Run a Rails container without any dependent services (useful for non-Rails scripts)
  bash:
    description: Run an arbitrary script within a container (or open a shell without deps)
    service: rails
    command: /bin/bash
    compose_run_options: [ no-deps ]

  # A shortcut to run Bundler commands
  bundle:
    description: Run Bundler commands
    service: rails
    command: bundle
    compose_run_options: [ no-deps ]

  # A shortcut to run RSpec (which overrides the RAILS_ENV)
  rspec:
    description: Run RSpec commands
    service: rails
    environment:
      RAILS_ENV: test
    command: bundle exec rspec

  rails:
    description: Run Rails commands
    service: rails
    command: bundle exec rails
    subcommands:
      s:
        description: Run Rails server at http://localhost:3000
        service: web
        compose:
          run_options: [service-ports, use-aliases]
      test:
        description: Run unit tests
        service: rails
        command: bundle exec rails test
        environment:
          RAILS_ENV: test
      test:system: &rails_test_system
        description: Run system tests
        service: rails_chrome
        default_args: test/system
        command: bundle exec rails test
        environment:
          RAILS_ENV: test
        compose:
          run_options: [use-aliases]
      # Run Chrome via:
      #   chrome --remote-debugging-port=3333 --no-sandbox --no-startup-window
      test:system:local:
        <<: *rails_test_system
        description: Run system tests via the local Chrome
        environment:
          RAILS_ENV: test
          REMOTE_CHROME_URL: http://host.docker.internal:3333
          APP_HOST: http://localhost:3001
        compose:
          run_options: [service-ports, use-aliases]

  super-scaffold:
    description: Run BulletTrain super scaffolding
    service: rails
    command: bundle exec bin/super-scaffold
    compose_run_options: [ no-deps ]

  yarn:
    description: Run Yarn commands
    service: rails
    command: yarn
    compose_run_options: [ no-deps ]

  psql:
    description: Run Postgres psql console
    service: postgres
    default_args: untitle_application_development
    command: psql -h postgres -U postgres

  'redis-cli':
    description: Run Redis console
    service: redis
    command: redis-cli -h redis

provision:
  - dip compose up -d postgres redis
  - dip bundle install
  - dip yarn install
  - dip bash -c bin/setup
  - dip rails db:test:prepare
