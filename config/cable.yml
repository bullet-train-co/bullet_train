development:
  adapter: redis
  # An accomodation for Docker
  <% if ENV['REDIS_URL'] %>url: <%= ENV['REDIS_URL'] %><% end %>

test:
  adapter: test

production:
  adapter: redis
  url: <%= ENV.fetch("REDIS_URL") { "redis://localhost:6379/1" } %>
  channel_prefix: untitled_application_production
  driver: :ruby
  ssl_params:
    verify_mode: <%= OpenSSL::SSL::VERIFY_NONE %>
