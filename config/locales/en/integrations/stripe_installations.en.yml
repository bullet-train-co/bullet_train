en:
  integrations/stripe_installations: &stripe_installations
    label: &label Stripe Installations
    breadcrumbs:
      label: *label
    navigation:
      label: *label
      icon: fab fa-stripe-s ti ti-money
    buttons: &buttons
      new: Add New Stripe Installation
      create: Create Stripe Installation
